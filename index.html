<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Completo de Python</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="quiz-container">
  <h1>🧩 Test Completo de Python</h1>

  <!-- HEADER CON CONTADOR, PUNTUACIÓN Y TIEMPO -->
  <div id="header">
    <span id="counter">Pregunta 1 de X</span>
    <span id="scoreboard">✅ Aciertos: 0 ❌ Fallos: 0</span>
    <span id="timer">⏱ Tiempo: 00:00</span>
  </div>

  <!-- PREGUNTA -->
  <div id="question" class="question"></div>

  <!-- OPCIONES -->
  <div id="options"></div>

  <!-- BOTONES -->
  <button id="next-btn">Siguiente</button>
  <button id="restart-btn">Reiniciar Test</button>

  <!-- RESULTADO FINAL -->
  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
